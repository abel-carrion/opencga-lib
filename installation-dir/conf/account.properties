
### Installation path must be
GCSA.ENV.PATH = GCSA_HOME

## GCSA.USERS.MODE accept mongodb or file as value
GCSA.ACCOUNT.MODE = mongodb

## Location where account files will be stored, relative to $GCSA_HOME
GCSA.ACCOUNT.PATH = /accounts


## MongoDB properties
GCSA.MONGO.IP = mem15
GCSA.MONGO.PORT = 27017
GCSA.MONGO.USER =
GCSA.MONGO.PASS = 
GCSA.MONGO.DB = usertest
GCSA.MONGO.COLLECTION = users

## temporal folder
TMP.PATH = /tmp